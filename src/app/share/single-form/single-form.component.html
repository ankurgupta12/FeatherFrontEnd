<div class="modal fade" id="myModal" >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Preview Data</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            <form name="form" [formGroup]="form">
                <div class="form-group">
                  <label for="name">First Name</label>
                  <input type="text" disabled="true"  class="form-control" formControlName="name" />
                </div>
                <div class="form-group">
                  <label for="dob">Date Of Birth</label>
                  <input type="date" class="form-control"  disabled="true" formControlName="dob"/>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control"  disabled="true" formControlName="email"/>
                </div>
                <div class="form-group">
                    <label style="margin-top:0%">Gender</label>
                       <div class="row">
                         <span class="col-md-1">
                        <input type="radio" value="Male"  disabled="true" class="form-control radioclass" formControlName="gender">
                         male
                         </span>
                       <span class="col-md-1">
                          <input type="radio" value="Female"  disabled="true" class="form-control radioclass" formControlName="gender">
                          female
                          </span>
                       </div>
                    
                  </div>
    
                <div class="form-group">
                  <label for="budget">Budget</label>
                  <input type="number" class="form-control"  disabled="true"  formControlName="budget"/>
                 
                </div>
              </form>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
